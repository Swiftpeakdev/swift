<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swift Peak Hosting Docs</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.4s, color 0.4s;
            overflow: hidden; /* To prevent horizontal scrolling */
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }

        /* Toggle Styles */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .toggle-label {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-label input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: background-color 0.4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: transform 0.4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #121212;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Other Styles */
        /* ... */

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #f2f2f2;
        }

        .light-mode-message {
            position: absolute;
            top: 65px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .logo {
            width: 60%;
            height: auto;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="toggle-container">
            <label class="toggle-label" for="darkModeToggle">
                <input type="checkbox" id="darkModeToggle" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div class="light-mode-message">Light Mode</div>
        <img class="logo" src="https://i.imgur.com/sLCLKSe.jpg" alt="Logo">
        <div class="redirect-buttons">
            <button onclick="redirectTo('loginpage.html')">Staff Docs</button>
            <button onclick="redirectTo('customerdocs.html')">Customer Docs</button>
        </div>
    </div>

    <script>
        // Toggle dark mode
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Redirect function
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
